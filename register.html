<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
    </style>
</head>
<body class="grad">
    <div
    class="loginbox col-xl-4 col-lg-11 mx-auto my-auto position-absolute top-50 start-50 translate-middle px-xl-5  rounded-4 content-container"
  >
    <form action="index.html" method="get">
      <div class="mb-xl-3 ">
          <h4 align="center">Register</h4>
          <label for="exampleName" class="form-label"
          >Name</label
        >
        <input
          type="text"
          class="form-control"
          id="exampleName"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3 ">
        <label for="exampleInputEmail1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
    </div>
        <div class="mb-3 ">
        <label for="exampleNumber" class="form-label"
          >Phone</label
        >
        <input
          type="number"
          class="form-control"
          id="exampleNumber"
          aria-describedby="emailHelp"
        />

      </div>
      <div class="mb-3 ">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="mb-3 ">
        <label for="exampleInputPassword2" class="form-label">Re-type Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword2"
        />
      </div>

      <button type="submit" class="btn text-bg-danger rounded" >Submit</button>
    </form>
    <br>
    <a id="emailHelp" class="form-text " href="login.html">Already have an Account?</a>
  </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
